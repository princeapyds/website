<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AutoMind AI Technologies</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .contact-container {
            display: flex;
            gap: 40px;
            max-width: 1100px;
            margin: auto;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .contact form,
        .map {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
        }

        .map iframe {
            flex: 1;
            width: 100%;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">AutoMind AI</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="offerings.html">Offerings</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- Contact Section -->
<section class="contact">
    <h2>Contact Us</h2>

    <div class="contact-container">

        <!-- Contact Form -->
        <form action="https://formsubmit.co/contact@automindaitechnologies.com" method="POST">

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Contact Form Submission - AutoMind AI">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://automindaitechnologies.com/thankyou.html">

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Google Map -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps?q=Baner,Pune,India&output=embed"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

    </div>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 AutoMind AI Technologies. All Rights Reserved.
</footer>

</body>
</html>
